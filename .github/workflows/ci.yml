name: Java CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 8
      uses: actions/setup-java@v4.2.1
      with:
        java-version: '8'
        distribution: 'adopt'
    - name: Build with Maven
      run: mvn install
  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: test JotterController
        run: ./wj/controller/JotterControllerTest.java
      - name: test LibraryController
        run: ./wj/controller/LibraryControllerTest.java
      - name: test LoginController
        run: ./wj/controller/LoginControllerTest.java
      - name: test RoleController
        run: ./wj/controller/RoleControllerTest.java
      - name: test UserController
        run: ./wj/controller/UserControllerTest.java